<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万鹤书院New - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 头部 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-800 mb-4">
                <i class="fas fa-book-open mr-3"></i>万鹤书院New
            </h1>
            <p class="text-gray-600 text-lg">教育资源与信息平台</p>
        </header>

        <!-- 搜索区域 -->
        <div class="max-w-2xl mx-auto mb-12">
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="搜索网页内容..." 
                    class="w-full px-6 py-4 text-lg border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent shadow-lg"
                >
                <button 
                    id="searchBtn" 
                    class="absolute right-2 top-2 bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition duration-200"
                >
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- 网页列表 -->
        <div class="max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">网站导航</h2>
            <div id="pageList" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                <!-- 网页项目会通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 无搜索结果 -->
        <div id="noResults" class="text-center py-12 hidden">
            <i class="fas fa-search text-gray-400 text-6xl mb-4"></i>
            <p class="text-gray-500 text-lg">未找到匹配的网页</p>
        </div>
    </div>

    <script>
        // 网页数据
        const pages = [
            {
                name: "F2数学大纲",
                file: "F2数学大纲.html",
                description: "F2年级数学课程大纲",
                icon: "fas fa-calculator",
                category: "数学"
            },
            {
                name: "F3数学大纲",
                file: "F3数学大纲.html",
                description: "F3年级数学课程大纲",
                icon: "fas fa-calculator",
                category: "数学"
            },
            {
                name: "项目说明",
                file: "README.md",
                description: "项目介绍和使用说明",
                icon: "fas fa-info-circle",
                category: "信息"
            },
            {
                name: "家长互动",
                file: "jiazhanghu.html",
                description: "家长交流与互动平台",
                icon: "fas fa-users",
                category: "家长"
            },
            {
                name: "家长会议",
                file: "parent_meeting_July12_2025.html",
                description: "2025年7月12日家长会议记录",
                icon: "fas fa-calendar-alt",
                category: "会议"
            },
            {
                name: "教师专区",
                file: "pt-teacher.html",
                description: "教师资源与管理平台",
                icon: "fas fa-chalkboard-teacher",
                category: "教师"
            }
        ];

        // 渲染网页列表
        function renderPages(pagesToRender) {
            const pageList = document.getElementById('pageList');
            const noResults = document.getElementById('noResults');
            
            if (pagesToRender.length === 0) {
                pageList.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            pageList.innerHTML = pagesToRender.map(page => `
                <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-200 cursor-pointer" onclick="openPage('${page.file}')">
                    <div class="flex items-center mb-4">
                        <i class="${page.icon} text-2xl text-indigo-600 mr-3"></i>
                        <h3 class="text-lg font-semibold text-gray-800">${page.name}</h3>
                    </div>
                    <p class="text-gray-600 text-sm mb-3">${page.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="bg-indigo-100 text-indigo-800 text-xs px-2 py-1 rounded-full">${page.category}</span>
                        <i class="fas fa-external-link-alt text-gray-400"></i>
                    </div>
                </div>
            `).join('');
        }

        // 搜索功能
        function searchPages(query) {
            if (!query.trim()) {
                return pages;
            }
            
            const lowerQuery = query.toLowerCase();
            return pages.filter(page => 
                page.name.toLowerCase().includes(lowerQuery) ||
                page.description.toLowerCase().includes(lowerQuery) ||
                page.category.toLowerCase().includes(lowerQuery) ||
                page.file.toLowerCase().includes(lowerQuery)
            );
        }

        // 打开网页
        function openPage(filename) {
            window.open(filename, '_blank');
        }

        // 事件监听
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const results = searchPages(e.target.value);
            renderPages(results);
        });

        document.getElementById('searchBtn').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value;
            const results = searchPages(query);
            renderPages(results);
        });

        // 回车键搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = e.target.value;
                const results = searchPages(query);
                renderPages(results);
            }
        });

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            renderPages(pages);
        });
    </script>
</body>
</html>
